name: Build and Test QPdf

on:
  push:
    paths:
      - 'src/**'
      - 'tests/**'

jobs:

  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      - name: Build Solution
        run: dotnet build ${GITHUB_WORKSPACE}

      - name: Run Test Script
        run: dotnet build ${GITHUB_WORKSPACE}

